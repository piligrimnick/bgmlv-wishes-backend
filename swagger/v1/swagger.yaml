---
openapi: 3.0.1
info:
  title: GowishApi
  version: v1
  description: API for GoWish application
paths:
  "/oauth/token":
    post:
      summary: Authenticate with Telegram
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: Telegram authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: OAuth access token
                  token_type:
                    type: string
                    description: Token type (Bearer)
                  expires_in:
                    type: integer
                    description: Token expiration time in seconds
                  scope:
                    type: string
                    description: Token scope
                  created_at:
                    type: string
                    description: User creation timestamp
                  updated_at:
                    type: string
                    description: User update timestamp
                  id:
                    type: integer
                    description: User ID
                  username:
                    type: string
                    nullable: true
                    description: Username
                  firstname:
                    type: string
                    nullable: true
                    description: First name
                  lastname:
                    type: string
                    nullable: true
                    description: Last name
                  telegram_id:
                    type: string
                    nullable: true
                    description: Telegram ID
                required:
                - access_token
                - token_type
                - expires_in
                - scope
                - created_at
                - id
        '400':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error code
                  error_description:
                    type: string
                    description: Human-readable error description
                required:
                - error
                - error_description
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: string
        required: true
        description: OAuth grant type
  "/api/friendships":
    post:
      summary: Send friend request
      tags:
      - Friendships
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: successful
        '409':
          description: already friends or request exists
        '422':
          description: cannot friend yourself
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                addressee_id:
                  type: integer
              required:
              - addressee_id
    get:
      summary: List friends
      tags:
      - Friendships
      security:
      - bearer_auth: []
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: successful
  "/api/friendships/incoming":
    get:
      summary: List incoming friend requests
      tags:
      - Friendships
      security:
      - bearer_auth: []
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: successful
  "/api/friendships/outgoing":
    get:
      summary: List outgoing friend requests
      tags:
      - Friendships
      security:
      - bearer_auth: []
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: successful
  "/api/friendships/status/{user_id}":
    parameters:
    - name: user_id
      in: path
      description: user_id
      required: true
      schema:
        type: integer
    get:
      summary: Check friendship status
      tags:
      - Friendships
      security:
      - bearer_auth: []
      responses:
        '200':
          description: outgoing pending
  "/api/friendships/{id}/accept":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: integer
    put:
      summary: Accept friend request
      tags:
      - Friendships
      security:
      - bearer_auth: []
      responses:
        '200':
          description: successful
        '403':
          description: forbidden - not addressee
  "/api/friendships/{id}/reject":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: integer
    put:
      summary: Reject friend request
      tags:
      - Friendships
      security:
      - bearer_auth: []
      responses:
        '200':
          description: successful
  "/api/friendships/{id}/cancel":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: integer
    delete:
      summary: Cancel friend request
      tags:
      - Friendships
      security:
      - bearer_auth: []
      responses:
        '200':
          description: successful
        '403':
          description: forbidden - not requester
  "/api/friendships/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: integer
    delete:
      summary: Remove friendship
      tags:
      - Friendships
      security:
      - bearer_auth: []
      responses:
        '200':
          description: successful as addressee
        '422':
          description: not accepted friendship
  "/api/users/search":
    get:
      summary: Search users
      tags:
      - Users
      security:
      - bearer_auth: []
      parameters:
      - name: q
        in: query
        required: true
        description: Search query
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: includes friendship status
  "/api/users":
    get:
      summary: List users
      tags:
      - Users
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                  metadata:
                    type: object
  "/api/users/{id}":
    parameters:
    - name: id
      in: path
      description: User ID
      required: true
      schema:
        type: string
    get:
      summary: Get a user
      tags:
      - Users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
    put:
      summary: Update a user
      tags:
      - Users
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Forbidden
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                    firstname:
                      type: string
                    lastname:
                      type: string
  "/api/user_wishes/{user_id}":
    get:
      summary: Get user wishes
      tags:
      - Wishes
      parameters:
      - name: user_id
        in: path
        description: User ID
        required: true
        schema:
          type: string
      - name: o
        in: query
        required: false
        description: Order
        schema:
          type: string
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: Items per page
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                  metadata:
                    type: object
  "/api/realised_user_wishes/{user_id}":
    get:
      summary: Get realised user wishes
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters:
      - name: user_id
        in: path
        description: User ID
        required: true
        schema:
          type: string
      - name: o
        in: query
        required: false
        description: Order
        schema:
          type: string
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: Items per page
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                  metadata:
                    type: object
  "/api/wishes":
    get:
      summary: List current user wishes
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters:
      - name: o
        in: query
        required: false
        description: Order
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '401':
          description: Unauthorized
    post:
      summary: Create a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                wish:
                  type: object
                  properties:
                    body:
                      type: string
                      description: Text description
                    url:
                      type: string
                      description: URL
                    wishlist_id:
                      type: integer
                      description: Wishlist ID (optional, defaults to default)
  "/api/wishes/{id}":
    parameters:
    - name: id
      in: path
      description: Wish ID
      required: true
      schema:
        type: integer
    get:
      summary: Get a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
    put:
      summary: Update a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                wish:
                  type: object
                  properties:
                    body:
                      type: string
                      description: Text description
                    url:
                      type: string
                      description: URL
                    wishlist_id:
                      type: integer
                      description: Wishlist ID (optional)
    delete:
      summary: Delete a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
  "/api/wishes/{id}/realise":
    put:
      summary: Mark wish as realised
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        description: Wish ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
  "/api/wishes/{id}/book":
    put:
      summary: Book a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        description: Wish ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Own wish
  "/api/wishes/{id}/unbook":
    put:
      summary: Unbook a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        description: Wish ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
  "/api/users/{user_id}/wishlists":
    get:
      summary: List user wishlists (public/private visibility)
      tags:
      - Wishlists
      parameters:
      - name: user_id
        in: path
        description: Owner user_id
        required: true
        schema:
          type: integer
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Friend/owner (public + private)
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  "/api/wishlists/{id}":
    get:
      summary: Get a wishlist (enforces visibility)
      tags:
      - Wishlists
      parameters:
      - name: id
        in: path
        description: Wishlist ID
        required: true
        schema:
          type: integer
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Private wishlist (friend allowed)
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Private wishlist (unauthenticated denied)
    patch:
      summary: Update a wishlist (owner only)
      tags:
      - Wishlists
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        description: Wishlist ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Updated wishlist
                description:
                  type: string
                  example: Updated description
                visibility:
                  type: string
                  enum:
                  - public
                  - private
                  example: public
    delete:
      summary: Delete a wishlist (owner only, requires confirmation)
      tags:
      - Wishlists
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        description: Wishlist ID
        required: true
        schema:
          type: integer
      - name: confirm
        in: query
        description: Confirmation flag
        schema:
          type: boolean
      responses:
        '204':
          description: Success
  "/api/wishlists/{id}/wishes":
    get:
      summary: Get wishlist wishes (enforces visibility, returns all wishes)
      tags:
      - Wishlists
      parameters:
      - name: id
        in: path
        description: Wishlist ID
        required: true
        schema:
          type: integer
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Private wishlist wishes (friend allowed)
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '404':
          description: Private wishlist wishes (unauthenticated denied)
  "/api/wishlists":
    post:
      summary: Create a wishlist (owner only)
      tags:
      - Wishlists
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                wishlist:
                  type: object
                  properties:
                    title:
                      type: string
                      example: My wishlist
                    description:
                      type: string
                      example: Description
                    visibility:
                      type: string
                      enum:
                      - public
                      - private
                      example: private
                  required:
                  - title
servers:
- url: "{protocol}://{host}"
  variables:
    protocol:
      default: http
    host:
      default: localhost:3000
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
